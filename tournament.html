<!DOCTYPE html>
<html>
<head>
  <title>Tournaments</title>
  <style>
    body { background:#000; color:#fff; font-family:Arial; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(260px, 1fr)); gap:16px; padding:20px; }
    .card { background:#111; border:1px solid #333; border-radius:12px; padding:14px; box-shadow:0 0 12px #f00; }
    .title { font-size:1.1rem; color:#f66; font-weight:bold; }
    .meta { font-size:0.92rem; color:#ddd; }
    .rules, .admins { font-size:0.9rem; color:#bbb; white-space:pre-wrap; }
    .btn { display:inline-block; margin-top:10px; padding:8px 12px; border-radius:8px; background:#f00; color:#000; font-weight:700; text-decoration:none; box-shadow:0 0 8px #f00; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Available Tournaments</h1>
  <div id="tournamentList" class="grid"></div>

  <script>
    fetch('tournaments.json')
      .then(res => res.json())
      .then(data => {
        let output = '';
        data.forEach(t => {
          output += `
            <div class="card">
              <div class="title">${t.name}</div>
              <div class="meta">Price: ${t.price} | Entry Fee: ${t.entryFee}</div>
              <div class="rules">${t.rules}</div>
              <div class="admins">Admins: ${t.admins}</div>
              <a href="https://wa.me/923000000000?text=Hello,%20I%20want%20to%20join%20${encodeURIComponent(t.name)}" target="_blank" class="btn">Register Now</a>
            </div>
          `;
        });
        document.getElementById('tournamentList').innerHTML = output;
      });
  </script>
</body>
</html>
